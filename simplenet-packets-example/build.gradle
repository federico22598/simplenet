plugins {
    id 'java'
}

group 'com.github.idkp.simplenet'
version '0.1.0'

sourceCompatibility = 1.8

dependencies {
    compile project(':simplenet')
}

jar {
    manifest {
        attributes "Main-Class": "com.github.idkp.simplenet.example.packets.Launcher"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}